<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Clone</title>
  </head>
  <body>
    <header>
      <img src="src/assets/Mirrorsoft_tetris_logo.png" alt="logo"
      height="60">
    </header>
    <main>
      <section class="canvas-container">
        <canvas id="canvas" width="400" height="600"></canvas>
      </section>
      <section class="game-info">
        <div class="score">
          <h3>Score</h3>
          <p>0</p>
        </div>
        <div class="time">
          <h3>Time</h3>
          <p>0:00</p>
        </div>
        <button class="sound">
          <img src="./src/assets/sound_off.svg" alt="sound" id="sound">
        </button>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
